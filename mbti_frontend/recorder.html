<!DOCTYPE html>
<html lang="en">

<head>
    <title>MBTI Personality Prediction</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A MBTI personality prediction website that based on the speech of users" />
    <meta name="keywords" content="personality, MBTI, prediction, speech-to-text, transcript" />
    <meta name="author" content="Aaron" />

    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css" />
    <link rel="shortcut icon" href="assets/imgs/icon.png" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- HEADER -->
    <header class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="assets/imgs/logo.png" alt="Personality Pitch" width="160" height="40" />
            </a>
        </div>

        <div class="mbti-redirect text-right">
            <a style="text-decoration:none" href="https://www.16personalities.com/personality-types"
                target="_blank">MBTI?</a>
        </div>

    </header>

    <!-- MAIN BODY -->
    <main class="content">
        <div class="centered-content">

            <button class="image-button" id="recordButton" onclick="toggleRecording()">
                <img src="assets/imgs/mic.png" id="mic-image" alt="microphone icon" width="70" height="70" />
            </button>
            <p class="text-justify">
                <i>You can do a self-introduction or talk anything you want!</i>
            </p>
            <textarea id="transcription" placeholder="You can edit your transription here...."
                onchange="onDataChange('transcription')" rows="10" cols="100"></textarea>
            <button id="checkMBTI" onclick="submit()">Check MBTI</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="copyright">
            <p>
                Copyright
                <script>
                    document.write(new Date().getFullYear());
                </script>
                &copy; <a style="text-decoration:none" href="https://www.linkedin.com/in/holyaaron/"
                    target="_blank">Aaron</a>
            </p>
        </div>
        <div class="social-links text-right">
            <a href="javascript:void(0)"><i class="ti-facebook"></i></a>
            <a href="javascript:void(0)"><i class="ti-twitter-alt"></i></a>
            <a href="javascript:void(0)"><i class="ti-google"></i></a>
            <a href="javascript:void(0)"><i class="ti-pinterest-alt"></i></a>
            <a href="javascript:void(0)"><i class="ti-instagram"></i></a>
        </div>
    </footer>
    <script src="js/record_transcript.js"></script>
</body>

</html>
