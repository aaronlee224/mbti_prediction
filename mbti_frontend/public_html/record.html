<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A MBTI personality prediction website that based on the speech of users" />
  <meta name="keywords" content="personality, MBTI, prediction, speech-to-text, transcript" />
  <meta name="author" content="Aaron" />

  <title>MBTI Personality Prediction</title>
  <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css" />
  <link rel="shortcut icon" href="assets/imgs/icon.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Page Navbar -->
  <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
    <div class="container">
      <a class="logo" href="/public_html/index.html">
        <img src="assets/imgs/Logo.png" alt="Personality Pitch" width="160" height="40" />
      </a>
      <ul class="nav"></ul>
      <a class="mbti-redirect" href="https://www.16personalities.com/personality-types" target="_blank">MBTI?</a>
    </div>
  </nav>

  <!-- Main Body-->
  <section id="home" class="header">
    <h1>Record your speech here!</h1>
    <button id="recordButton" class="btn button_1" onclick="toggleRecording()">Record</button>
    <textarea id="transcription" placeholder="Your transcription will appear here..."
      onchange="onDataChange('transcription')"></textarea>
    <button id="checkMBTI" class="btn button_1" onclick="submit()">Check MBTI</button>
  </section>

  <!-- footer -->
  <div class="container">
    <footer class="footer">
      <p class="mb-0">

      <div class="social-links text-right m-auto ml-sm-auto">

        <a href="javascript:void(0)" class="link"><i class="ti-twitter-alt"></i></a>
        <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>

        <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
